
{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/user/style.css' %}">
</head>
<body>
 {% if messages %}
              {% for message in messages %}
                 <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                 </div>
                {% endfor %}
            {% endif %}

    <h2><img src="{% static 'image/geekhub.png' %}" alt="Avatar" class="centerlog"></h2>
  <form class="modal-content animate"  method="POST">
   {% csrf_token %}
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" onClick="location.href='{% url 'base' %}'" class="cancelbtn">Cancel</button>
      <span class="psw"><a href="{% url 'password_reset'%}">Forgot password?</a></span>
    </div>
  </form>
</div>



</body>
</html>
