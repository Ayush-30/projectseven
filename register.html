{% load static %}
<!DOCTYPE html>
<html>
  <title>GeekHub</title>
  <link rel="icon" type="image/png" href="{% static 'image/geekhub.png' %}" />
<head>
<link rel="stylesheet" type="text/css" href="{% static 'css/user/style.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
 {% if messages %}
              {% for message in messages %}
                 <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                 </div>
                {% endfor %}
            {% endif %}

<h2><img src="{% static 'image/geekhub.png' %}"  alt="Avatar" class="centerlog"></h2>
  <form method="POST">
   {% csrf_token %}

   <h1>Sign Up</h1>

      <hr>
      <label for="email"><b>Username</b></label>
      <input type="text" placeholder="Enter username" name="username" required>

      <label for="email"><b>Email</b></label>
      <input type="text" class="form-control" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password1" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="password2" required>


      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="submit" class="signup"
        style="margin-left: auto;margin-right: auto;width: 100%;display:block;top:0%;margin-bottom:0%">Sign Up</button>
        <button type="button" onClick="location.href='{% url 'base' %}'"  class="cancelbtn"
        style="margin-right: auto;margin-left: auto;width: 100%;display:block;top:0%;margin-bottom:0%">Cancel</button>

      </div>
    </div>
    </form>
</body>
</html>
